<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Board</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <nav class="filters-row">
    <div class="tag-filters">
      <button class="tag active">Design</button>
      <button class="tag">Front-end</button>
      <button class="tag add-tag">ï¼‹</button>
    </div>
    <button class="add-task-btn">Add task</button>
  </nav>

  <main class="board-container">
    <!-- To Do -->
    <section class="board js-todo-board">
      <div class="board-header todo">
        <span class="color-indicator"></span>
        <h2>To Do</h2>
        <span class="count"></span>
      </div>

      <div class="board-content js-todo-board-content">
      </div>
    </section>

    <!-- In Progress -->
    <section class="board js-in-progress-board">
      <div class="board-header in-progress">
        <span class="color-indicator"></span>
        <h2>In Progress</h2>
        <span class="count"></span>
      </div>

      <div class="board-content js-in-progress-board-content">
      </div>
    </section>

    <!-- Done -->
    <section class="board js-done-board">
      <div class="board-header done">
        <span class="color-indicator"></span>
        <h2>Done</h2>
        <span class="count"></span>
      </div>

      <div class="board-content js-done-board-content">
      </div>
    </section>

  </main>

  <!-- Add / Edit Task Modal (UI only) -->
  <div class="modal-backdrop">
    <div class="modal">
      <h2>Add / Edit Task</h2>
      <label>
        Title
        <input type="text" placeholder="Task title" />
      </label>
      <label>
        Description
        <textarea placeholder="Task details"></textarea>
      </label>
      <label>
        Tag
        <select>
          <option>Design</option>
          <option>Front-end</option>
        </select>
      </label>
      <div class="modal-actions">
        <button class="secondary">Cancel</button>
        <button class="primary">Save</button>
      </div>
    </div>
  </div>
</body>
<script type="module" src="scripts/script.js"></script>
</html>
